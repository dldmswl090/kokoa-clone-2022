<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <script src="https://kit.fontawesome.com/631068b774.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--to do wifi icon -->
            <i class="fa fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fa fa-battery-full"></i>
            <!-- lighting icon -->
            <i class="fa fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="header__icons">
            <span><i class="fa fa-search"></i></span>
            <span><i class="fa fa-comment-dots"></i></span>
            <span><i class="fa fa-music"></i></span>
            <span><i class="fa fa-gear"></i></span>
        </div>
    </header>

  
    <!-- main의 역할은 header랑 아래 있는 user-component 내용들이 패딩이랑 이런거 딱 맞게 정렬시키는 역할 -->
    <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">
            Recommended-Friends
        </h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">
                Open Chat
            </h4>
            <span>Go to Openchat Home <i class="fa fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hasitags">#bts#army#friends</h6>
            
            <div class="open-post__members">
                <img src="screenshot's/arii.png" alt="">
                <span class="open-post__members__count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__members-status">Active</span>
            </div>
        </div>
            <div class="open-post__column">
                
                <div class="open-post__photo">
                    <img src="screenshot's/arii.png" alt="">
                <div class="open-post-header-count">
                    <i class="fa fa-heart"></i>
                    <span>326</span>
                </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa fa-user"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa fa-comment"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa fa-search"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification_2">&nbsp;</span><i class="fa fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
 
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


   

</body>
</html>
