<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
    <script src="https://kit.fontawesome.com/631068b774.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--to do wifi icon -->
            <i class="fa fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fa fa-battery-full"></i>
            <!-- lighting icon -->
            <i class="fa fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br>
        log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log in">
        <input type="submit" value="Sign up">

        <a href="#">Find Kokoa Account or Password</a>
    </form>

   

</body>
</html>
