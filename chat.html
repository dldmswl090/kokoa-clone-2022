<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <script src="https://kit.fontawesome.com/631068b774.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--to do wifi icon -->
            <i class="fa fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fa fa-battery-full"></i>
            <!-- lighting icon -->
            <i class="fa fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
        <a href="chats.html"> <!-- chats로 가는 < 버튼  -->
            <i class="fa fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Eunji</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa fa-search fa-lg"></i></span>
            <i class="fa fa-bars fa-lg"></i>
        </div>
    </header>

  
    <!-- main의 역할은 header랑 아래 있는 user-component 내용들이 패딩이랑 이런거 딱 맞게 정렬시키는 역할 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          Tuesday, June 30 , 2020
      </div>
      <div class="message-row">
          <img src="screenshot's/arii.png" alt="">
          <div class="message-row__content">
              <span class="message__author">Eunji</span>
              <div class="message__info">
                  <span class="message__bubble">Hi!</span>
                  <span class="message__time">21:27</span>
              </div>
          </div>
      </div>
      <div class="message-row message-row-own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">What's up?</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply-column">
            <i class="fa fa-plus-square"></i>
        </div>
        <div class="reply-column">
            <input type="text" placeholder="write a message...">
            <i class="fa fa-smile-wink"></i>
            <button>
                <i class="fa fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
 
 


   

</body>
</html>
